<form [formGroup]="addStuddentForm" (ngSubmit)="onSubmit()">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example1">First name</label>
        <input type="text" id="form6Example1" class="form-control" formControlName="firstname" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Last name</label>
        <input type="text" id="form6Example2" class="form-control" formControlName="lastname"/>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example4">Address</label>
    <input type="text" id="form6Example4" class="form-control" formControlName="address"/>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example5">Email</label>
    <input type="email" id="form6Example5" class="form-control" formControlName="email"/>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example6">Phone</label>
    <input type="number" id="form6Example6" class="form-control" formControlName="phone"/>
  </div>
<!-- Number input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="Classroom">Classroom</label>
    <select class="form-control" formControlName="classroom">
        <option  [value]="null">Choose a classroom</option>
        <option *ngFor="let classroom of schoolService.classrooms" [value]="classroom.name">{{classroom.name}}</option>
    </select>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example7">Additional information</label>
    <textarea class="form-control" id="form6Example7" rows="4" formControlName=""info></textarea>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4 me-sm-3" [disabled]="!addStuddentForm.valid || addStuddentForm.errors">Submit</button>
  <button type="submit" class="btn btn-warning btn-block mb-4" routerLink="/">Cancel</button>
</form>
